name: Bug Report
description: Report a bug or unexpected behaviour
labels: [ "bug" ]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill in as much detail as possible.

  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package is affected?
      options:
        - logger
        - other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Minimal code or steps to reproduce the issue.
      render: go
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behaviour
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behaviour
    validations:
      required: true

  - type: input
    id: go-version
    attributes:
      label: Go version
      placeholder: "e.g. 1.25.0"
    validations:
      required: true

  - type: input
    id: module-version
    attributes:
      label: Module version
      placeholder: "e.g. logger/v0.2.1"
    validations:
      required: true
