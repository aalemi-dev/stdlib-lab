name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json

  attest:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write  # required for keyless attestation
      attestations: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: logger/go.mod

      - name: Build release archives
        run: |
          mkdir -p dist
          for module in $(find . -maxdepth 1 -mindepth 1 -type d | grep -v -E "^\./(\.|docs|vendor|dist)"); do
            if [ ! -f "$module/go.mod" ]; then continue; fi
            pkgname=$(basename $module)
            GOOS=linux  GOARCH=amd64 go build -C $module -o ../dist/${pkgname}-linux-amd64   ./...
            GOOS=linux  GOARCH=arm64 go build -C $module -o ../dist/${pkgname}-linux-arm64   ./...
            GOOS=darwin GOARCH=amd64 go build -C $module -o ../dist/${pkgname}-darwin-amd64  ./...
            GOOS=darwin GOARCH=arm64 go build -C $module -o ../dist/${pkgname}-darwin-arm64  ./...
          done

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: dist/*

      - name: Upload release artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ needs.release-please.outputs.tag_name }} dist/*
